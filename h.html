<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="title.js"></script>
<script src="h.js"></script>
</head>
<body>

<div data-role="page" id="pageone" data-theme="b">
  <div data-role="header" data-position="fixed">
    <a href="#" data-role="button" data-icon="back" data-iconpos="notext" class="back">后退</a>
    <h1>文件列表</h1>
    <a href="#" data-role="button" data-icon="delete" data-iconpos="notext" class="out">退出</a>
  </div>
  <!--文件信息-->
  <table data-role="table" id="table-courses" data-mode="reflow" class="ui-responsive table-stroke">
		<thead>
			<tr><!--文件标题-->
				<th data-priority="2">文件编号</th>
				<th>文件名称</th>
				<th data-priority="1">文件后缀名</th>
				<th data-priority="3">文件描述</th>
				<th data-priority="4">文件MD5</th>
				<th data-priority="5">上传时间</th>
				<th data-priority="6">操作</th>
			</tr>
		</thead>
		<tbody id="table-courses-body"></tbody><!--文件内容-->
	</table>
  <!-- 用于文件上传的表单元素 -->
  <form name="demoForm" id="demoForm" method="post" enctype="multipart/form-data" 
 	action="javascript: uploadAndSubmit();"> 
 	<p><b>请选择文件:</b> <input type="file" name="file" /></p> 
	<textarea name="remark" id="remark" placeholder="请填写200字以内的备注信息.."></textarea></br>
 	<p><input type="submit" value="上传文件" id="submit"/></p> 
  </form>
  <div data-role="footer" data-theme="c">
    <h1>END</h1>
  </div> 
</div> 

</body>
</html>

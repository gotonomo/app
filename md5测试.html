
<!DOCTYPE html >
<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="jquery.md5.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		txt=$("#code").val();
		result=$.md5(txt);
		$("#r").text(result);		
	})
});
</script>
</head>
<body>
<div id="box">
<input id="code" name="code" type="text" /> <input type="button" name="btn" id="btn" value="md5" />
<br>
<span id="r"></span>
</div>

</body>
</html>

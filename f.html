<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>
<script src="js/jquery.md5.js"></script>
<script src="js/f.js"></script>
</head>
<body>

<div data-role="page" id="pageone" data-theme="b">
	<div data-role="header" data-position="fixed">
		<a href="#" data-role="button" data-icon="back" data-iconpos="notext" class="back">后退</a>
		<h1>位置功能</h1>
		<a href="#" data-role="button" data-icon="delete" data-iconpos="notext" class="out">退出</a>
	</div>	
	
  <div data-role="content" data-theme="a">
	  <table data-role="table" id="table-courses" data-mode="reflow" class="ui-responsive table-stroke">
			<thead>
				<tr><!--标题-->
					<th data-priority="2">学号</th>
					<th>时间</th>
					<th data-priority="1">经度</th>

			</thead>
			<tbody id="table-courses-body"></tbody><!--内容-->
	</table>
	<label for="remark">备注信息：</label></br>
    <textarea name="remark" id="remark" placeholder="请填写备注信息.."></textarea></br>
    <center><p id="demo">点击这个按钮，获得您的坐标：</p></center>
	<button onclick="getLocation()">试一下</button>
	<span id="lbs-result"></span>
  </div>

  <div data-role="footer" data-theme="c">
    <h1>END</h1>
  </div> 
</div>

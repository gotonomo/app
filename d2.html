<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
//判断是否已登录
if(sessionStorage.getItem("sess").length<29){
//判断是否已存账号密码
	if(localStorage.getItem("log")=="access"){
    //post账号、密码到JSON接口
    	$.post(
			"http://202.116.161.73:6391/query/Sys_UserLogin",
      		{//参数
        		strUserNumber:localStorage.getItem("number"),
        		strPassWordMd5:localStorage.getItem("psw"),
        		strCurrentDate:localStorage.getItem("date"),
      		},//回调函数
      		function(data,status){
        		alert("Session：" + data.result + "\n状态：" + status);//弹出获取到的session
				//判断登入是否成功
        		if(data.result.length>29){
        		sessionStorage.setItem("sess",data.result)};//存session
      		}
    	)
  	}else{window.location.href="login.html";}
}

$(document).ready(function(){
   $(".back").click(function(){window.location.href="main.html";}) 
})

$(document).on("pageinit",function(){
$.post("http://202.116.161.73:6391/query/Sys_GetMyWorkDetailByID",
    {
	  //参数
      strUserNumber:localStorage.getItem("number"),
      strSession:sessionStorage.getItem("sess"),
	  strSession:sessionStorage.getItem("woid")
    },
	//回调函数
    function(data,status)
    {
		$("#table-courses-body").append(
			'<tr><th data-id="'+data.result[0]+'"><a href="#">'+data.result[0]+'</a></th>'+
			'<td>'+data.result[1]+'</td>'+
			'<td>'+data.result[2]+'</td>'+
			'<td>'+data.result[3]+'</td>'+
			'<td>'+data.result[4]+'</td>'+
			'<td>'+data.result[5]+'</td>'+
			'<td>'+data.result[6]+'</td>'+
			'<td>'+data.result[7]+'</td>'+
			'<td>'+data.result[8]+'</td>'+
			'<td>'+data.result[9]+'</td>'+
			'<td>'+data.result[10]+'</td></tr>'
		);
	}
    //返回类型
	,"json");
})
</script>
</head>
<body>
	<div data-role="page" id="pageone" data-theme="b">
	  <!--页头-->
	  <div data-role="header" data-position="fixed">
		<a href="#" data-role="button" data-icon="back" data-iconpos="notext" class="back">后退</a>
		<h1>作业信息</h1>
		<a href="#" data-role="button" data-icon="gear" data-iconpos="notext">设置</a>
	  </div>
	  <!--存放获取到的ID列表-->
	  </div>
	<table data-role="table" id="table-courses" data-mode="reflow" class="ui-responsive table-stroke">
    	<thead>
			<tr>
         		<th data-priority="2">作业ID号</th>
         		<th>课程全称</th>
         		<th data-priority="1">作业名称</th>
         		<th data-priority="3">作业类型</th>
         		<th data-priority="4">在此时间前交</th>
				<th data-priority="5">提交文件内容</th>
         		<th data-priority="6">提交状态</th>
         		<th data-priority="7">提交时间</th>
				<th data-priority="8">提交过程轨迹</th>
         		<th data-priority="9">自评分数</th>
         		<th data-priority="10">自评备注</th>
       		</tr>
     	</thead>
     	<tbody id="table-courses-body"></tbody>
	</table>
	  <!--页尾-->
	  <div data-role="footer" data-theme="c">
		<h1>END</h1>
	  </div> 
	</div> 

</body>
</html>

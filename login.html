<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="jquery.md5.js"></script>
<script>
$(document).ready(function(){
//获取系统时间
$.post("http://202.116.161.73:6391/query/Sys_GetSystemTime",
    {//参数
      strUserNumber:"201230030127"
    },//回调函数
    function(data,status)
    {
        //alert("时间：" + data.result + "\n状态：" + status);
	strTime=data.result;
	localStorage.setItem("date",strTime);	    //存登录时间
    }
      //返回类型
	,"json"
);
  //提交账号、密码
  $("form").submit(function(){
	//密码MD5加密
	psw=$("#psw").val();
	strNumber=$("#userNumber").val();
	pswd=$.md5(psw); 
        localStorage.setItem("number",strNumber);	    //存账号
        localStorage.setItem("psw",pswd);		    //存密码
				$("#r").text(pswd);//显示密码
				alert("Text: " + $("#userNumber").val()+strTime);//弹出账号
  //post账号、密码到JSON接口
  $.post("http://202.116.161.73:6391/query/Sys_UserLogin",
    {//参数
      strUserNumber:strNumber,
      strPassWordMd5:pswd,
      strCurrentDate:localStorage.getItem("date")
    },//回调函数
    function(data,status){
      //判断登入是否成功
      alert(data.result);
      if(data.result.length>29){
	alert("Session：" + data.result + "\n状态：" + status);//弹出获取到的session
      sessionStorage.setItem("sess",data.result);  //存session
      localStorage.setItem("log","access");	      //存正确账号密码的标记
      alert("Session：" + data.result + "\n状态：" + status);//弹出获取到的session
      }
    }//返回类型
    ,"json"
  );
  window.location.href="main.html";
  return false;
  });
});

</script>
</head>
<body>

<div data-role="page" id="pagelogin"data-theme="b">
  <div data-role="header">
  <h1>登录页面</h1>
  </div>

  <div data-role="content" align="center" data-theme="a">
    <form action="main.html">
      <div data-role="fieldcontain">
        <label for="userNumber">您的账号：</label></br>
        <input type="text" name="userNumber" id="userNumber" placeholder="请输入您的账号.."></br>
        <label for="psw">您的密码：</label></br>
        <input type="password" name="psw" id="psw" placeholder="请输入您的密码..">
      </div>
	<input type="submit" data-inline="true" value="提交" data-theme="b">
    </form><span id="r"></span>
  </div>
</div>

</body>
</html>
